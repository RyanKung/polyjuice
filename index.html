<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyjuice</title>
        <style>
            /* Google-style Design */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #ffffff;
                min-height: 100vh;
            }

            #main {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Google-style Layout */
            .app-container {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .search-page {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
                text-align: center;
                position: relative;
            }

            .search-header {
                margin-bottom: 40px;
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
            }

            /* Wallet Section - Fixed Top Right */
            .wallet-section {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 8px;
                padding: 12px;
                min-width: 200px;
            }

            .wallet-status {
                padding: 8px 12px;
                text-align: center;
                font-size: 14px;
                font-weight: 500;
                color: #ffffff;
                min-width: 120px;
                transition: all 0.3s ease;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            }

            .wallet-status.connected {
                color: #ffffff;
                padding: 8px 12px;
                transition: all 0.3s ease;
            }

            .wallet-status.connected:hover {
                opacity: 0.8;
                transform: translateY(-1px);
            }

            .wallet-status.disconnected {
                background: rgba(244, 67, 54, 0.2);
                border-color: rgba(244, 67, 54, 0.4);
                color: #f44336;
            }

            .wallet-button {
                background: rgba(102, 126, 234, 0.8);
                border: 1px solid rgba(102, 126, 234, 0.9);
                border-radius: 12px;
                color: #ffffff;
                font-size: 13px;
                font-weight: 600;
                padding: 8px 16px;
                cursor: pointer;
                transition: all 0.3s ease;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                box-shadow: 
                    0 4px 15px rgba(102, 126, 234, 0.3),
                    inset 0 1px 0 rgba(255,255,255,0.2);
                text-shadow: 0 1px 2px rgba(0,0,0,0.2);
                white-space: nowrap;
            }

            .wallet-button:hover {
                background: rgba(102, 126, 234, 0.95);
                border-color: rgba(102, 126, 234, 1);
                transform: translateY(-2px);
                box-shadow: 
                    0 6px 20px rgba(102, 126, 234, 0.4),
                    inset 0 1px 0 rgba(255,255,255,0.3);
            }

            .wallet-button.secondary {
                background: rgba(255,255,255,0.2);
                border: 1px solid rgba(255,255,255,0.3);
                color: #ffffff;
            }

            .wallet-button.secondary:hover {
                background: rgba(255,255,255,0.3);
                border-color: rgba(255,255,255,0.5);
            }

            .search-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
                width: 100%;
                max-width: 600px;
            }

            /* Rainbow Logo */
            .logo h1 {
                font-size: 40px;
                font-weight: 300;
                font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
                background-size: 400% 400%;
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 20px;
                line-height: 1;
                letter-spacing: -2px;
                animation: rainbowShift 3s ease-in-out infinite;
            }

            @keyframes rainbowShift {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            /* Logo Image */
            .logo-image {
                margin-bottom: 4px;
                display: flex;
                justify-content: center;
            }

            .logo-image img {
                max-width: 300px;
                height: auto;
                transition: all 0.3s ease;
            }

            .logo-image img:hover {
                transform: scale(1.05);
            }

            /* Modern Search Box */
            .search-box {
                display: flex;
                align-items: center;
                border: 2px solid rgba(255,255,255,0.3);
                border-radius: 24px;
                padding: 0 16px;
                background: rgba(255,255,255,0.95);
                box-shadow: 0 8px 32px rgba(0,0,0,0.2);
                max-width: 584px;
                width: 100%;
                height: 44px;
                gap: 8px;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }

            .search-box:hover {
                box-shadow: 0 12px 40px rgba(0,0,0,0.3);
                border-color: rgba(255,255,255,0.5);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
            }

            .search-box:focus-within {
                box-shadow: 0 12px 40px rgba(0,0,0,0.3);
                border-color: rgba(255,255,255,0.7);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
            }

            .search-input {
                flex: 1;
                border: none;
                outline: none;
                font-size: 16px;
                padding: 0;
                background: transparent;
                min-width: 0;
                color: rgba(0, 0, 0, 0.6);
            }

            .search-button {
                background: transparent;
                border: none;
                border-radius: 0;
                color: #888888;
                font-size: 70px !important;
                padding: 0;
                height: auto;
                cursor: pointer;
                flex-shrink: 0;
                font-weight: 100;
                transition: all 0.3s ease;
                text-shadow: none;
                box-shadow: none;
            }


            /* Popular FIDs */
            .search-suggestions {
                text-align: center;
            }

            .suggestions-title {
                font-size: 14px;
                color: rgba(255,255,255,0.8);
                margin-bottom: 15px;
            }

            .tagline {
                color: rgba(255,255,255,0.9);
                font-size: 16px;
                margin-bottom: 0;
                text-shadow: 
                    0 1px 0 rgba(0,0,0,0.3),
                    0 -1px 0 rgba(255,255,255,0.1),
                    inset 0 1px 0 rgba(255,255,255,0.1),
                    inset 0 -1px 0 rgba(0,0,0,0.1);
                font-weight: 300;
                letter-spacing: 0.5px;
            }

            .suggestion-tags {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .suggestion-tag {
                background: rgba(255,255,255,0.2);
                border: 1px solid rgba(255,255,255,0.3);
                border-radius: 16px;
                padding: 8px 16px;
                font-size: 13px;
                color: #ffffff;
                cursor: pointer;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            }

            .suggestion-tag:hover {
                background: rgba(255,255,255,0.3);
                border-color: rgba(255,255,255,0.5);
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }

            /* Mobile-only search button */
            .mobile-search-button {
                display: none;
            }

            .mobile-search-btn {
                background: rgba(139, 92, 246, 0.2);
                border: 1px solid rgba(139, 92, 246, 0.3);
                border-radius: 12px;
                color: #ffffff;
                font-size: 16px;
                font-weight: 600;
                padding: 12px 32px;
                cursor: pointer;
                transition: all 0.3s ease;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                box-shadow: 
                    0 4px 15px rgba(139, 92, 246, 0.2),
                    inset 0 1px 0 rgba(255,255,255,0.2);
                text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            }

            .mobile-search-btn:hover {
                background: rgba(139, 92, 246, 0.3);
                border-color: rgba(139, 92, 246, 0.4);
                box-shadow: 
                    0 6px 20px rgba(139, 92, 246, 0.3),
                    inset 0 1px 0 rgba(255,255,255,0.3);
                transform: translateY(-2px);
            }

            .mobile-search-btn:active {
                transform: translateY(0);
            }

            /* Loading Overlay */
            .loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                pointer-events: all;
            }

            .loading-content {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 16px;
                padding: 24px 32px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 16px;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            }

            .loading-spinner {
                width: 32px;
                height: 32px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top: 3px solid #ffffff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .loading-text {
                color: #ffffff;
                font-size: 16px;
                font-weight: 500;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            }

            /* Mobile First Design */
            .search-page {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 20vh;
            }

            .search-header {
                margin-bottom: 30px;
            }

            .search-content {
                gap: 20px;
                max-width: 100%;
            }

            .logo-image img {
                max-width: 150px;
            }

            .logo-image {
                margin-bottom: 3px;
            }

            .logo h1 {
                font-size: 28px;
                font-weight: 300;
                letter-spacing: -1px;
                margin-bottom: 15px;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
                background-size: 400% 400%;
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: rainbowShift 3s ease-in-out infinite;
            }

            .search-box {
                max-width: 100%;
                height: 50px;
                padding: 0 20px;
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
            }

            .search-input {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .search-button {
                height: auto;
                font-size: 70px !important;
                padding: 0;
            }

            .suggestion-tags {
                gap: 8px;
                justify-content: center;
            }

            .suggestion-tag {
                font-size: 14px;
                padding: 10px 16px;
                border-radius: 20px;
            }

            /* Show mobile search button on mobile */
            .mobile-search-button {
                display: block;
                margin-top: 20px;
            }

                 /* Results Page */
                 .results-page {
                     height: 100vh;
                     padding: 20px;
                     display: flex;
                     flex-direction: column;
                     gap: 20px;
                 }

                 .back-to-search {
                     margin-bottom: 20px;
                 }

                 .back-button {
                     background: rgba(255,255,255,0.2);
                     border: 1px solid rgba(255,255,255,0.3);
                     border-radius: 50%;
                     color: #ffffff;
                     font-size: 18px;
                     font-weight: 600;
                     width: 48px;
                     height: 48px;
                     cursor: pointer;
                     transition: all 0.3s ease;
                     backdrop-filter: blur(20px);
                     -webkit-backdrop-filter: blur(20px);
                     box-shadow: 
                         0 4px 15px rgba(0,0,0,0.2),
                         inset 0 1px 0 rgba(255,255,255,0.2);
                     display: flex;
                     align-items: center;
                     justify-content: center;
                 }

                 .back-button:hover {
                     background: rgba(255,255,255,0.3);
                     border-color: rgba(255,255,255,0.5);
                     transform: translateY(-2px) scale(1.05);
                     box-shadow: 
                         0 6px 20px rgba(0,0,0,0.3),
                         inset 0 1px 0 rgba(255,255,255,0.3);
                 }

                 .back-button:active {
                     transform: translateY(0) scale(1.02);
                 }

                 /* Card Styles */
                 .card {
                     background: rgba(255,255,255,0.15);
                     border: 1px solid rgba(255,255,255,0.2);
                     border-radius: 20px;
                     backdrop-filter: blur(25px);
                     -webkit-backdrop-filter: blur(25px);
                     box-shadow: 
                         0 8px 32px rgba(0,0,0,0.15),
                         inset 0 1px 0 rgba(255,255,255,0.3);
                     overflow: hidden;
                     transition: all 0.3s ease;
                     flex: 1;
                     display: flex;
                     flex-direction: column;
                 }

                 .card:hover {
                     transform: translateY(-4px);
                     background: rgba(255,255,255,0.2);
                     border-color: rgba(255,255,255,0.3);
                     backdrop-filter: blur(30px);
                     -webkit-backdrop-filter: blur(30px);
                     box-shadow: 
                         0 12px 40px rgba(0,0,0,0.2),
                         inset 0 1px 0 rgba(255,255,255,0.4);
                 }

                 .card-header {
                     padding: 24px 24px 16px 24px;
                     border-bottom: 1px solid rgba(0,0,0,0.1);
                 }

                 .card-title h2 {
                     font-size: 24px;
                     font-weight: 600;
                     color: #ffffff;
                     margin: 0 0 8px 0;
                     font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                     text-shadow: 0 2px 4px rgba(0,0,0,0.3);
                 }

                 .card-subtitle {
                     font-size: 14px;
                     color: rgba(255,255,255,0.8);
                     margin: 0;
                     font-weight: 400;
                     text-shadow: 0 1px 2px rgba(0,0,0,0.2);
                 }

                 .card-content {
                     padding: 20px 24px 24px 24px;
                     flex: 1;
                     display: flex;
                     flex-direction: column;
                     overflow-y: auto;
                 }

                 /* Profile Card */
                 .profile-card {
                     /* Remove margin-bottom to allow full height */
                 }

                 .profile-info {
                     display: flex;
                     gap: 20px;
                     margin-bottom: 24px;
                 }

                 .profile-picture {
                     width: 80px;
                     height: 80px;
                     border-radius: 50%;
                     overflow: hidden;
                     flex-shrink: 0;

                     display: flex;

                 }

                 .profile-picture img {
                     width: 100%;

                 }

                 .profile-picture-placeholder {

                 }

                 .user-details h2 {
                     font-size: 24px;

                     color: #ffffff;
                     margin: 0 0 8px 0;

                 }

                 .username {
                     font-size: 16px;
                     color: rgba(255,255,255,0.8);
                     margin: 0 0 12px 0;

                 }

                 .fid-badge {
                     display: inline-block;
                     background: rgba(255,255,255,0.2);
                     color: rgba(255,255,255,0.9);
                     padding: 6px 12px;
                     border-radius: 12px;
                     font-size: 14px;
                     font-weight: 500;
                     margin-bottom: 16px;
                     backdrop-filter: blur(10px);
                     -webkit-backdrop-filter: blur(10px);

                 }

                 .bio {
                     font-size: 16px;
                     color: rgba(255,255,255,0.8);
                     line-height: 1.5;

                     text-shadow: 0 1px 2px rgba(0,0,0,0.2);
                 }

                 /* Social Analysis */
                 .social-analysis {
                     margin-top: 24px;
                 }

                 .social-title {
                     font-size: 20px;
                     font-weight: 600;
                     color: #ffffff;
                     margin: 0 0 20px 0;
                     font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                     text-shadow: 0 2px 4px rgba(0,0,0,0.3);
                 }

                 .social-stats {
                     display: flex;
                     gap: 12px;
                     margin-bottom: 20px;
                     justify-content: space-between;
                 }

                 .stat-item {
                     flex: 1;
                     text-align: center;
                     padding: 12px 8px;
                     background: rgba(255,255,255,0.1);
                     border-radius: 8px;
                     backdrop-filter: blur(10px);

                     border: 1px solid rgba(255,255,255,0.2);
                 }

                 .stat-label {
                     font-size: 12px;
                     color: rgba(255,255,255,0.7);

                 }

                 .stat-value {

                     font-weight: 600;
                     color: #ffffff;

                 .social-circles h4 {

                 .floating-chat-button {
