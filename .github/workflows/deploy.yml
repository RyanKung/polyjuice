name: Deploy Polyjuice to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Specify environment to access environment secrets
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Verify WASM target
        run: rustup target list --installed | grep wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Trunk
        run: cargo install trunk --locked

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build Farcaster bundle
        run: npm run build:farcaster

      - name: Validate required secrets (deployment only)
        # Only validate secrets when deploying to Pages (not for pull requests)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        run: |
          if [ -z "${{ secrets.SNAPRAG_API_URL }}" ]; then
            echo "❌ Error: SNAPRAG_API_URL secret is required for deployment but not set"
            echo "Please configure SNAPRAG_API_URL in GitHub Secrets"
            exit 1
          fi
          if [ -z "${{ secrets.AUTH_TOKEN }}" ]; then
            echo "❌ Error: AUTH_TOKEN secret is required for deployment but not set"
            echo "Please configure AUTH_TOKEN in GitHub Secrets"
            exit 1
          fi
          if [ -z "${{ secrets.AUTH_SECRET }}" ]; then
            echo "❌ Error: AUTH_SECRET secret is required for deployment but not set"
            echo "Please configure AUTH_SECRET in GitHub Secrets"
            exit 1
          fi
          echo "✅ All required secrets are set for deployment"

      - name: Build
        # Only use secrets when deploying (not for pull requests)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        env:
          SNAPRAG_API_URL: ${{ secrets.SNAPRAG_API_URL }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        run: trunk build --release

      - name: Build (without secrets for PRs)
        # Build without secrets for pull requests
        if: github.event_name == 'pull_request'
        run: trunk build --release

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true

      - name: Check Pages status
        run: |
          echo "Checking Pages configuration..."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
