name: Deploy Polyjuice to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Required to access Environment secrets in github-pages
    # If using Environment secrets, job must specify environment
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Verify WASM target
        run: rustup target list --installed | grep wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Trunk
        run: cargo install trunk --locked

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build Farcaster bundle
        run: npm run build:farcaster

      - name: Validate required secrets (deployment only)
        # Only validate secrets when deploying to Pages (not for pull requests)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        run: |
          echo "üîç Checking environment access..."
          echo "Environment: github-pages"
          
          # Check if secrets are accessible (they may be empty if not found)
          # Store secret values first to check if they exist
          API_URL="${{ secrets.SNAPRAG_API_URL }}"
          TOKEN="${{ secrets.AUTH_TOKEN }}"
          SECRET="${{ secrets.AUTH_SECRET }}"
          
          # Debug: Check if we can detect secrets (without showing values)
          if [ -z "$API_URL" ]; then
            echo "‚ùå Error: SNAPRAG_API_URL secret is not accessible or not set"
            echo ""
            echo "Troubleshooting steps:"
            echo "  1. Verify secret exists in github-pages environment:"
            echo "     Settings ‚Üí Environments ‚Üí github-pages ‚Üí Environment secrets"
            echo "  2. Verify secret name is exactly 'SNAPRAG_API_URL' (case-sensitive)"
            echo "  3. Check if environment has protection rules that block access"
            echo "  4. Ensure build job has 'environment: github-pages' configured"
            echo ""
            echo "Current environment context check:"
            echo "  - Job environment: github-pages"
            echo "  - Secret access attempted: SNAPRAG_API_URL"
            exit 1
          fi
          
          # Validate URL format (must be a valid URL)
          if ! echo "$API_URL" | grep -qE '^https?://'; then
            echo "‚ùå Error: SNAPRAG_API_URL format is invalid"
            echo "Expected format: http://example.com or https://example.com"
            echo "Current value length: ${#API_URL} characters"
            exit 1
          fi
          
          # Validate that values are not just whitespace
          if [ -z "$(echo "$API_URL" | tr -d '[:space:]')" ]; then
            echo "‚ùå Error: SNAPRAG_API_URL cannot be empty or whitespace only"
            exit 1
          fi
          
          # Validate AUTH_TOKEN exists and is not empty
          if [ -z "$TOKEN" ]; then
            echo "‚ùå Error: AUTH_TOKEN secret is not accessible or not set"
            echo "Please check:"
            echo "  1. Secret is configured in github-pages environment"
            echo "  2. Build job has access to github-pages environment"
            echo "  3. Secret name is exactly 'AUTH_TOKEN'"
            exit 1
          fi
          
          if [ -z "$(echo "$TOKEN" | tr -d '[:space:]')" ]; then
            echo "‚ùå Error: AUTH_TOKEN cannot be empty or whitespace only"
            exit 1
          fi
          
          # Validate AUTH_SECRET exists and is not empty
          if [ -z "$SECRET" ]; then
            echo "‚ùå Error: AUTH_SECRET secret is not accessible or not set"
            echo "Please check:"
            echo "  1. Secret is configured in github-pages environment"
            echo "  2. Build job has access to github-pages environment"
            echo "  3. Secret name is exactly 'AUTH_SECRET'"
            exit 1
          fi
          
          if [ -z "$(echo "$SECRET" | tr -d '[:space:]')" ]; then
            echo "‚ùå Error: AUTH_SECRET cannot be empty or whitespace only"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are validated (values not displayed for security)"
          echo "‚úÖ SNAPRAG_API_URL: configured (${#API_URL} chars)"
          echo "‚úÖ AUTH_TOKEN: configured (${#TOKEN} chars)"
          echo "‚úÖ AUTH_SECRET: configured (${#SECRET} chars)"

      - name: Build
        # Only use secrets when deploying (not for pull requests)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        env:
          SNAPRAG_API_URL: ${{ secrets.SNAPRAG_API_URL }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        run: |
          # Final validation before build - ensure environment variables are set and not empty
          if [ -z "$SNAPRAG_API_URL" ] || [ -z "$(echo "$SNAPRAG_API_URL" | tr -d '[:space:]')" ]; then
            echo "‚ùå Error: SNAPRAG_API_URL environment variable is empty or invalid"
            exit 1
          fi
          if [ -z "$AUTH_TOKEN" ] || [ -z "$(echo "$AUTH_TOKEN" | tr -d '[:space:]')" ]; then
            echo "‚ùå Error: AUTH_TOKEN environment variable is empty or invalid"
            exit 1
          fi
          if [ -z "$AUTH_SECRET" ] || [ -z "$(echo "$AUTH_SECRET" | tr -d '[:space:]')" ]; then
            echo "‚ùå Error: AUTH_SECRET environment variable is empty or invalid"
            exit 1
          fi
          # Validate URL format
          if ! echo "$SNAPRAG_API_URL" | grep -qE '^https?://'; then
            echo "‚ùå Error: SNAPRAG_API_URL must be a valid URL starting with http:// or https://"
            exit 1
          fi
          echo "‚úÖ Environment variables validated, starting build..."
          trunk build --release

      - name: Build (without secrets for PRs)
        # Build without secrets for pull requests
        if: github.event_name == 'pull_request'
        run: trunk build --release

      - name: Create 404.html for SPA routing
        run: |
          # Copy index.html to 404.html so GitHub Pages will handle SPA routes correctly
          # When a user accesses a route like /profile/@jesse.base.eth directly,
          # GitHub Pages will serve 404.html, which loads the same app code
          # and the client-side routing will handle the path correctly
          cp dist/index.html dist/404.html
          echo "‚úÖ Created 404.html for SPA routing support"

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true

      - name: Check Pages status
        run: |
          echo "Checking Pages configuration..."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
